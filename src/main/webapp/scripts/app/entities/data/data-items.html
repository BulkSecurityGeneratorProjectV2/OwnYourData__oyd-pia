<button class="btn custom-btn" ui-sref="data.item.detail({itemId:item.id})">
    <span
        translate="piaApp.item.home.createLabel">Create new Item
    </span>
</button>
<div class="table-responsive">
    <table id="items-table" class="table table-striped">
        <thead>
            <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                <th jh-sort-by="id"><span class="font-size-medium" translate="data.recordID">ID</span></th>
                <th jh-sort-by="value"><span class="font-size-medium" translate="piaApp.item.value">Value</span></th>
                <th><span class="font-size-medium" translate="data.actions">Actions</span></th>
            </tr>
        </thead>
        <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
            <tr ng-repeat="item in items track by item.id">
                <td class="col-md-5"><a ui-sref="data.item.detail({itemId:item.id})">{{item.id}}</a></td>
                <td class="col-md-5">{{item.value}}<a class="more-btn" href="" ng-click="$event.preventDefault(); readMore()" ng-style="morebtn"><span translate="data.showall">Read more</span></a></td>

                <td class="text-right col-md-5">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="data.item.detail({itemId:item.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="data.item.edit({itemId:item.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="data.item.delete({itemId:item.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
