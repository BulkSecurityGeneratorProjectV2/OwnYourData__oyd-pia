<div>
    <h2 translate="piaApp.datatype.home.title">Datatypes</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="datatype.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                        translate="piaApp.datatype.home.createLabel">Create new Datatype
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="piaApp.datatype.name">Name</span></th>
                    <th><span translate="piaApp.datatype.description">Description</span></th>
                    <th><span translate="piaApp.datatype.count">#</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="datatype in datatypes track by datatype.id">
                    <td><a ui-sref="datatype.detail({id:datatype.id})">{{datatype.id}}</a></td>
                    <td>{{datatype.name}}</td>
                    <td>{{datatype.description}}</td>
                    <td>{{counts[datatype.name]}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="datatype.detail({id:datatype.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="datatype.edit({id:datatype.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="datatype.delete({id:datatype.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
